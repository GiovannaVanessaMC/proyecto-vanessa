    <title>Registro — Proyecto Vanessa</title>
  </head>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="index.html">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

          </ul>

    <span id="themeState" class="visually-hidden" aria-live="polite"></span></nav>

    <main class="container py-5">
      <header class="mb-4">
        <h1 class="display-6 fw-semibold section-title">Registro</h1>
        <p class="text-body-secondary">Crea tu cuenta.</p>
      </header>
      <form class="row g-3 needs-validation" novalidate>
        <p class="text-body-secondary">Rellena los siguientes campos</p>
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Tu nombre" required>
          <div class="invalid-feedback">Introduce tu nombre.</div>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" type="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
          <div class="invalid-feedback">Introduce un email válido.</div>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Contraseña</label>
          <input id="password" name="password" type="password" minlength="6" class="form-control" required>
          <div class="invalid-feedback">Mínimo 6 caracteres.</div>
        </div>
        <div class="col-md-6">
          <label for="plan" class="form-label">Plan</label>
          <select id="plan" name="plan" class="form-select" required>
            <option value="">Selecciona</option>
            <option value="basico">Básico</option>
            <option value="pro">Pro</option>
            <option value="premium">Premium</option>
          </select>
          <div class="invalid-feedback">Elige un plan.</div>
        </div>
        <div class="col-md-12">
          <label for="direccion" class="form-label">Dirección</label>
          <input id="direccion" name="direccion" type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono</label>
          <input id="telefono" name="telefono" type="tel" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="edad" class="form-label">Edad</label>
          <input id="edad" name="edad" type="number" min="1" class="form-control">
        </div>
        <div class="col-12 form-check">
          <input class="form-check-input" type="checkbox" value="" id="privacy" required>
          <label class="form-check-label" for="privacy">Aceptar Política de Privacidad</label>
          <div class="invalid-feedback">Debes aceptar la política.</div>
        </div>
        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary" type="submit">Crear cuenta</button>
          <button class="btn btn-outline-secondary" type="reset">Limpiar</button>
        </div>
      </form>
    </main>
    <footer class="py-4 mt-5">
      <div class="container d-flex flex-wrap justify-content-between align-items-center gap-2">
        <p class="m-0 text-body-secondary">© <span id="y"></span> Vanessa Milla Cano.</p>
        <a class="link-secondary" href="contacto.html">¿Hablamos?</a>
      </div>
      <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
